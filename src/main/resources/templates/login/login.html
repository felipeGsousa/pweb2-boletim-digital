<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta th:insert="~{fragments/header :: head}">
</head>
<body>
    <div class="centered starter-template">
        <h1 class="text-center">Login</h1>
        <div th:text="${mensagem}" style="color: red"></div>
        <form th:action="@{/login}" method="POST" th:object="${admin}">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
                <label>Login</label> <input type="text" class="form-control form-control-lg" th:field="*{nome}"/><br/>
                <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" />
            </div>

            <div class="form-group">
                <label>senha</label> <input type="password" class="form-control form-control-lg" th:field="*{senha}"/><br/>
                <p th:if="${#fields.hasErrors('senha')}" th:errorclass="error" th:errors="*{senha}" />
            </div>
            <button class="btn btn-secondary btn-lg btn-block" type="submit">Login</button>
        </form>
    </div>
    <div th:insert="~{fragments/footer :: foot}"></div>
</body>
</html>
